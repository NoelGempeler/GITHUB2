<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>anell</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React & ReactDOM -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      /* 1. FONT SETUP */
      @font-face {
        font-family: "Programme Regular";
        src: local("Programme"), local("Programme Regular"),
          local("Programme-Regular");
        font-weight: normal;
        font-style: normal;
      }

      /* Global Font Config */
      body {
        font-family: "Programme Regular", "Programme", "Courier New", Courier,
          monospace;
      }

      html {
        scroll-behavior: smooth;
      }

      ::selection {
        background-color: #f43f5e;
        color: white;
      }

      /* Hide scrollbar */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Disable default cursor everywhere we use the custom one */
      .cursor-none-force {
        cursor: none !important;
      }

      /* Marquee Animation */
      @keyframes marquee {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%);
        }
      }
      .animate-marquee {
        /* UPDATED: Changed back to 30s for faster speed */
        animation: marquee 60s linear infinite;
        width: fit-content;
      }
    </style>
  </head>

  <body
    class="bg-white text-black transition-colors duration-700 lowercase text-xs font-normal leading-tight cursor-none"
  >
    <div id="root"></div>

    <script type="text/babel" data-type="module">
      // ---------------------------------------------------------
      // DATA CONFIGURATION
      // ---------------------------------------------------------

      const PRODUCTS = [
        {
          id: "001",
          name: "The Ether Loop",
          folderName: "ring1",
          // PASTE YOUR STRIPE LINK FOR RING 001 HERE
          paymentLink: "https://buy.stripe.com/PLACEHOLDER_LINK_001",
        },
        {
          id: "002",
          name: "The Void Band",
          folderName: "ring2",
          // PASTE YOUR STRIPE LINK FOR RING 002 HERE
          paymentLink: "https://buy.stripe.com/PLACEHOLDER_LINK_002",
        },
      ];

      const SIZES = [48, 50, 52, 54, 56, 58, 60, 62, 64];

      // ---------------------------------------------------------
      // CUSTOM CURSOR COMPONENT
      // ---------------------------------------------------------
      const CustomCursor = ({ text, visible }) => {
        const cursorRef = React.useRef(null);

        React.useEffect(() => {
          const moveCursor = (e) => {
            if (cursorRef.current) {
              cursorRef.current.style.transform = `translate3d(${e.clientX}px, ${e.clientY}px, 0) translate(-50%, -50%)`;
            }
          };
          window.addEventListener("mousemove", moveCursor);
          return () => window.removeEventListener("mousemove", moveCursor);
        }, []);

        if (!visible || !text) return null;

        return (
          <div
            ref={cursorRef}
            className="fixed top-0 left-0 pointer-events-none z-[9999] mix-blend-difference text-white whitespace-nowrap text-2xl"
            style={{
              willChange: "transform",
              fontFamily: "'Programme Regular', 'Programme', monospace",
            }}
          >
            {text}
          </div>
        );
      };

      // ---------------------------------------------------------
      // PRODUCT COLUMN COMPONENT
      // ---------------------------------------------------------
      const ProductColumn = ({ product, setCursorText }) => {
        const [currentImageIndex, setCurrentImageIndex] = React.useState(1);
        const [selectedSize, setSelectedSize] = React.useState(54);
        const [isSizeSelectorOpen, setIsSizeSelectorOpen] =
          React.useState(false);

        const totalImages = 10;

        // Detect Mouse Hover to switch cursor text for Left/Right navigation
        const handleMouseMove = (e) => {
          const rect = e.currentTarget.getBoundingClientRect();
          const x = e.clientX - rect.left;
          if (x < rect.width / 2) {
            setCursorText("<");
          } else {
            setCursorText(">");
          }
        };

        const handleImageClick = (e) => {
          const rect = e.currentTarget.getBoundingClientRect();
          const x = e.clientX - rect.left;

          if (x < rect.width / 2) {
            setCurrentImageIndex((prev) =>
              prev === 1 ? totalImages : prev - 1
            );
          } else {
            setCurrentImageIndex((prev) =>
              prev === totalImages ? 1 : prev + 1
            );
          }
        };

        const handleImageError = (e) => {
          e.target.style.opacity = "0";
          setTimeout(() => {
            setCurrentImageIndex((prev) =>
              prev >= totalImages ? 1 : prev + 1
            );
            e.target.style.opacity = "1";
          }, 50);
        };

        const handleBuy = () => {
          if (!product.paymentLink) {
            alert("Payment link not configured.");
            return;
          }
          const separator = product.paymentLink.includes("?") ? "&" : "?";

          const referenceId = `SIZE_${selectedSize}`;

          const finalLink = `${product.paymentLink}${separator}client_reference_id=${referenceId}`;
          window.open(finalLink, "_blank");
        };

        const imagePath = `./${product.folderName}/${currentImageIndex}.webp`;

        return (
          <div className="flex flex-col gap-8 w-full max-w-lg mx-auto">
            {/* IMAGE AREA */}
            <div
              onMouseMove={handleMouseMove}
              onMouseEnter={() => setCursorText("<")}
              onMouseLeave={() => setCursorText("\u2022")}
              onClick={handleImageClick}
              className="w-full aspect-square relative bg-neutral-100 overflow-hidden select-none cursor-none-force"
            >
              <img
                src={imagePath}
                alt={`${product.name} ${currentImageIndex}`}
                className="w-full h-full object-cover relative z-0"
                onError={handleImageError}
              />
            </div>

            {/* CONTROLS AREA */}
            <div className="flex flex-col items-center gap-4">
              <h2>{product.id}</h2>

              <div className="flex flex-col items-center gap-2">
                {/* SIZE SELECTOR */}
                <div className="relative h-12 flex items-center justify-center">
                  {isSizeSelectorOpen ? (
                    <div className="flex items-center gap-4 overflow-x-auto no-scrollbar max-w-[200px] whitespace-nowrap">
                      {SIZES.map((s) => (
                        <button
                          key={s}
                          onClick={() => {
                            setSelectedSize(s);
                            setIsSizeSelectorOpen(false);
                          }}
                          className={`hover:underline decoration-1 underline-offset-[7px] transition-all ${
                            selectedSize === s ? "underline" : "opacity-60"
                          }`}
                        >
                          {s}
                        </button>
                      ))}
                    </div>
                  ) : (
                    <button
                      onClick={() => setIsSizeSelectorOpen(true)}
                      className="hover:opacity-50 transition-opacity border-b border-transparent hover:border-black"
                    >
                      size {selectedSize}
                    </button>
                  )}
                </div>

                {/* BUY BUTTON */}
                <button
                  onClick={handleBuy}
                  className="px-6 py-2 mt-2 hover:underline decoration-1 underline-offset-[7px] transition-all"
                >
                  kaufen
                </button>
              </div>
            </div>
          </div>
        );
      };

      // ---------------------------------------------------------
      // MAIN APP COMPONENT
      // ---------------------------------------------------------
      const App = () => {
        const [cursorText, setCursorText] = React.useState("\u2022");

        const scrollToShop = () => {
          const el = document.getElementById("shop-section");
          if (el) el.scrollIntoView({ behavior: "smooth" });
        };

        return (
          <div className="relative min-h-screen bg-white text-black overflow-x-hidden pb-12">
            {/* GLOBAL CUSTOM CURSOR */}
            <CustomCursor text={cursorText} visible={!!cursorText} />

            {/* --- 1. HERO HEADER --- */}
            <header
              className="relative w-full h-screen overflow-hidden cursor-none-force"
              onClick={scrollToShop}
              onMouseEnter={() => setCursorText("anell")}
              onMouseLeave={() => setCursorText("\u2022")}
            >
              <div className="absolute inset-0 w-full h-full object-cover invert">
                <video
                  autoPlay
                  loop
                  muted
                  playsInline
                  className="w-full h-full object-cover"
                  src="./output_touchdesigner/2.mp4"
                />
              </div>
            </header>

            {/* --- 2. SHOP SECTION --- */}
            <section
              id="shop-section"
              className="w-full min-h-screen flex items-center justify-center py-24 bg-white"
            >
              <div className="w-full max-w-6xl px-4 md:px-12">
                <div className="grid grid-cols-1 md:grid-cols-2 gap-24 md:gap-16">
                  {PRODUCTS.map((product) => (
                    <ProductColumn
                      key={product.id}
                      product={product}
                      setCursorText={setCursorText}
                    />
                  ))}
                </div>
              </div>
            </section>

            {/* --- 3. INFINITE FOOTER MARQUEE --- */}
            <footer className="fixed bottom-0 left-0 w-full overflow-hidden bg-white z-40 py-2 pointer-events-none">
              <div className="animate-marquee whitespace-nowrap flex items-center">
                {/* UPDATED: Increased repetitions to 60 to prevent white gaps on large screens */}
                {[...Array(60)].map((_, i) => (
                  <div key={i} className="flex items-center">
                    <span>
                      {i % 2 === 0
                        ? "each ring is unique and comes with its own set of flaws"
                        : "click -> shop"}
                    </span>
                    <span className="mx-[1ch]">|</span>
                  </div>
                ))}
              </div>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
