<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>anell</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React & ReactDOM -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      /* 1. FONT SETUP */
      @font-face {
        font-family: "Programme Regular";
        src: local("Programme"), local("Programme Regular"),
          local("Programme-Regular");
        font-weight: normal;
        font-style: normal;
      }

      /* Global Font Config */
      body {
        font-family: "Programme Regular", "Programme", "Courier New", Courier,
          monospace;
      }

      html {
        scroll-behavior: smooth;
      }

      ::selection {
        background-color: #f43f5e;
        color: white;
      }

      /* Hide scrollbar */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Disable default cursor everywhere we use the custom one */
      .cursor-none-force {
        cursor: none !important;
      }

      /* Marquee Animation */
      @keyframes marquee {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%);
        }
      }
      .animate-marquee {
        animation: marquee 60s linear infinite;
        width: fit-content;
      }

      /* --- MOBILE / TOUCH DEVICE ADJUSTMENTS --- */
      @media (hover: none) and (pointer: coarse) {
        body {
          cursor: auto !important;
        }
        .cursor-none-force {
          cursor: auto !important;
        }
        .custom-cursor-element {
          display: none !important;
        }
      }
    </style>
  </head>

  <body
    class="bg-white text-black transition-colors duration-700 lowercase text-xs font-normal leading-tight cursor-none"
  >
    <div id="root"></div>

    <script type="text/babel" data-type="module">
      // ---------------------------------------------------------
      // DATA CONFIGURATION
      // ---------------------------------------------------------

      const TWINT_NUMBER = "+41 79 000 00 00";

      const PRODUCTS = [
        {
          id: "001",
          name: "The Ether Loop",
          folderName: "ring1",
          // PASTE YOUR STRIPE LINK FOR RING 001 HERE
          paymentLink: "https://buy.stripe.com/PLACEHOLDER_LINK_001",
        },
        {
          id: "002",
          name: "The Void Band",
          folderName: "ring2",
          // PASTE YOUR STRIPE LINK FOR RING 002 HERE
          paymentLink: "https://buy.stripe.com/PLACEHOLDER_LINK_002",
        },
      ];

      const SIZES = [48, 50, 52, 54, 56, 58, 60, 62, 64, 66];

      // ---------------------------------------------------------
      // CUSTOM CURSOR COMPONENT
      // ---------------------------------------------------------
      const CustomCursor = ({ text, visible }) => {
        const cursorRef = React.useRef(null);

        React.useEffect(() => {
          const moveCursor = (e) => {
            if (cursorRef.current) {
              cursorRef.current.style.transform = `translate3d(${e.clientX}px, ${e.clientY}px, 0) translate(-50%, -50%)`;
            }
          };
          window.addEventListener("mousemove", moveCursor);
          return () => window.removeEventListener("mousemove", moveCursor);
        }, []);

        if (!visible || !text) return null;

        return (
          <div
            ref={cursorRef}
            className="custom-cursor-element fixed top-0 left-0 pointer-events-none z-[9999] mix-blend-difference text-white whitespace-nowrap text-2xl"
            style={{
              willChange: "transform",
              fontFamily: "'Programme Regular', 'Programme', monospace",
            }}
          >
            {text}
          </div>
        );
      };

      // ---------------------------------------------------------
      // TWINT PAYMENT PAGE COMPONENT
      // ---------------------------------------------------------
      const TwintPage = ({ item, onBack }) => {
        const [copied, setCopied] = React.useState(false);

        const messageTemplate = `${item.product.id} size ${item.size} address: [your address]`;

        const handleCopy = () => {
          navigator.clipboard.writeText(messageTemplate).then(() => {
            setCopied(true);
            setTimeout(() => setCopied(false), 2000);
          });
        };

        return (
          <div className="w-full min-h-screen flex flex-col items-center justify-center p-8 text-center bg-white gap-8 cursor-default">
            <div className="max-w-md flex flex-col gap-6">
              <h2 className="text-sm underline underline-offset-[5px] decoration-1">
                payment update
              </h2>

              <p className="opacity-70">
                our automated payment section is currently being built. you can
                still purchase this piece via twint.
              </p>

              <div className="border border-black p-6 flex flex-col gap-4">
                <p>send payment to:</p>
                <p className="text-base font-bold">{TWINT_NUMBER}</p>
              </div>

              <p className="opacity-70">
                please copy the text below and paste it into your twint message.
                don't forget to fill in your address so we can ship your order.
              </p>

              {/* Copy Box */}
              <div className="flex flex-col gap-2 w-full">
                <div className="bg-gray-100 p-4 text-left break-all font-mono text-[10px] border border-transparent hover:border-black transition-colors">
                  {messageTemplate}
                </div>

                <button
                  onClick={handleCopy}
                  className="w-full py-3 bg-black text-white hover:opacity-80 transition-opacity uppercase tracking-widest text-[10px]"
                >
                  {copied ? "copied!" : "copy text to clipboard"}
                </button>
              </div>

              <p className="opacity-50 text-[10px] mt-4">
                we will verify your order shortly after receipt.
              </p>
            </div>

            <button
              onClick={onBack}
              className="fixed top-8 left-8 hover:underline decoration-1 underline-offset-[5px]"
            >
              &lt; back
            </button>
          </div>
        );
      };

      // ---------------------------------------------------------
      // PRODUCT COLUMN COMPONENT
      // ---------------------------------------------------------
      const ProductColumn = ({ product, setCursorText, onBuyClick }) => {
        const [currentImageIndex, setCurrentImageIndex] = React.useState(1);
        const [selectedSize, setSelectedSize] = React.useState(null);

        // UPDATED: Set a realistic max number. If you have 7 images, this is perfect.
        // If you have fewer, the error handler will seamlessly reset to 1.
        const totalImages = 7;

        const handleMouseMove = (e) => {
          const rect = e.currentTarget.getBoundingClientRect();
          const x = e.clientX - rect.left;
          if (x < rect.width / 2) {
            setCursorText("<");
          } else {
            setCursorText(">");
          }
        };

        const handleImageClick = (e) => {
          const rect = e.currentTarget.getBoundingClientRect();
          const x = e.clientX - rect.left;

          if (x < rect.width / 2) {
            setCurrentImageIndex((prev) =>
              prev === 1 ? totalImages : prev - 1
            );
          } else {
            setCurrentImageIndex((prev) =>
              prev === totalImages ? 1 : prev + 1
            );
          }
        };

        const handleImageError = (e) => {
          // UPDATED ERROR LOGIC:
          // If an image is missing, assume we reached the end of the sequence (or start).
          // Instead of skipping forward blindly, we reset to 1.
          // This eliminates white flashes by instantly showing the first image.
          e.target.style.display = "none"; // Temporarily hide broken image
          setTimeout(() => {
            setCurrentImageIndex(1);
            e.target.style.display = "block";
          }, 0);
        };

        const handleBuy = () => {
          if (!selectedSize) {
            alert("Please select a size first.");
            return;
          }
          onBuyClick(product, selectedSize);
        };

        const imagePath = `./${product.folderName}/${currentImageIndex}.webp`;

        return (
          <div className="flex flex-col gap-8 w-full max-w-lg mx-auto">
            {/* IMAGE AREA - DESKTOP (Clickable) */}
            <div
              onMouseMove={handleMouseMove}
              onMouseEnter={() => setCursorText("<")}
              onMouseLeave={() => setCursorText("\u2022")}
              onClick={handleImageClick}
              className="hidden md:block w-full aspect-square relative bg-neutral-100 overflow-hidden select-none cursor-none-force"
            >
              <img
                key={currentImageIndex} // Force re-render on change
                src={imagePath}
                alt={`${product.name} ${currentImageIndex}`}
                className="w-full h-full object-cover relative z-0"
                onError={handleImageError}
              />
            </div>

            {/* IMAGE AREA - MOBILE (Swipeable Slider) */}
            <div className="md:hidden w-full aspect-square relative bg-neutral-100 overflow-hidden">
              <div className="w-full h-full flex overflow-x-auto snap-x snap-mandatory no-scrollbar">
                {/* Render up to 7 images for mobile slider */}
                {[...Array(totalImages)].map((_, i) => (
                  <img
                    key={i}
                    src={`./${product.folderName}/${i + 1}.webp`}
                    alt={`${product.name} ${i + 1}`}
                    className="w-full h-full flex-shrink-0 object-cover snap-center"
                    onError={(e) => (e.target.style.display = "none")}
                  />
                ))}
              </div>
            </div>

            {/* CONTROLS AREA */}
            <div className="flex flex-col items-center gap-4">
              <h2>{product.id}</h2>

              <div className="flex flex-col items-center gap-2">
                {/* SIZE SELECTOR - Displaying all sizes immediately */}
                <div className="relative h-12 flex items-center justify-center">
                  <div className="flex items-center gap-4 overflow-x-auto no-scrollbar max-w-[200px] whitespace-nowrap">
                    {SIZES.map((s) => (
                      <button
                        key={s}
                        onClick={() => setSelectedSize(s)}
                        className={`hover:underline decoration-1 underline-offset-[5px] transition-all ${
                          selectedSize === s ? "underline" : "opacity-60"
                        }`}
                      >
                        {s}
                      </button>
                    ))}
                  </div>
                </div>

                {/* BUY BUTTON */}
                <button
                  onClick={handleBuy}
                  className="px-6 py-2 mt-2 hover:underline decoration-1 underline-offset-[5px] transition-all"
                >
                  kaufen
                </button>
              </div>
            </div>
          </div>
        );
      };

      // ---------------------------------------------------------
      // MAIN APP COMPONENT
      // ---------------------------------------------------------
      const App = () => {
        const [cursorText, setCursorText] = React.useState("\u2022");

        const [checkoutItem, setCheckoutItem] = React.useState(null);

        const scrollToShop = () => {
          const el = document.getElementById("shop-section");
          if (el) el.scrollIntoView({ behavior: "smooth" });
        };

        if (checkoutItem) {
          return (
            <div className="relative min-h-screen bg-white text-black overflow-x-hidden">
              <CustomCursor text={cursorText} visible={!!cursorText} />
              <TwintPage
                item={checkoutItem}
                onBack={() => setCheckoutItem(null)}
              />
            </div>
          );
        }

        return (
          <div className="relative min-h-screen bg-white text-black overflow-x-hidden pb-12">
            {/* GLOBAL CUSTOM CURSOR */}
            <CustomCursor text={cursorText} visible={!!cursorText} />

            {/* --- 1. HERO HEADER --- */}
            <header
              className="relative w-full h-screen overflow-hidden cursor-none-force"
              onClick={scrollToShop}
              onMouseEnter={() => setCursorText("anell")}
              onMouseLeave={() => setCursorText("\u2022")}
            >
              <div className="absolute inset-0 w-full h-full object-cover invert">
                <video
                  autoPlay
                  loop
                  muted
                  playsInline
                  className="w-full h-full object-cover"
                  src="./output_touchdesigner/2.mp4"
                />
              </div>
            </header>

            {/* --- 2. SHOP SECTION --- */}
            <section
              id="shop-section"
              className="w-full min-h-screen flex items-center justify-center py-24 bg-white"
            >
              <div className="w-full max-w-6xl px-4 md:px-12">
                <div className="grid grid-cols-1 md:grid-cols-2 gap-12 md:gap-24">
                  {PRODUCTS.map((product) => (
                    <ProductColumn
                      key={product.id}
                      product={product}
                      setCursorText={setCursorText}
                      onBuyClick={(prod, size) =>
                        setCheckoutItem({ product: prod, size })
                      }
                    />
                  ))}
                </div>
              </div>
            </section>

            {/* --- 3. INFINITE FOOTER MARQUEE --- */}
            <footer className="fixed bottom-0 left-0 w-full overflow-hidden bg-white z-40 py-2 pointer-events-none">
              <div className="animate-marquee whitespace-nowrap flex items-center">
                {[...Array(60)].map((_, i) => (
                  <div key={i} className="flex items-center">
                    <span>
                      {i % 2 === 0
                        ? "each ring is unique and comes with its own set of flaws"
                        : "click -> shop"}
                    </span>
                    <span className="mx-[1ch]">|</span>
                  </div>
                ))}
              </div>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
